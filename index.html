<!DOCTYPE html>
<html class="no-js" lang="zh-CN"> 
    <head> 
        <meta charset="UTF-8"> 
<link rel="shortcut icon" href="./favicon.ico">
      
        <meta name="renderer" content="webkit"> 
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"> 
        <title id="Jump">正在带你前往未知页面…</title> 
        <script type="text/javascript" src="https://asset.bpuxi.top/main/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> 
        <style id="style"></style>
      <link href="/jumpstyle.css" rel="stylesheet" type="text/css" />
    </head> 
    <body style="direction: ltr;"> 
      <script src="script.js"></script>
        <div id="preloader"> 
            <div id="ctn-preloader" class="ctn-preloader"> 
                <div class="animation-preloader"> 
                    <div class="spinner"></div> 
                    <div class="txt-loading"><span data-text-preloader="跳" class="letters-loading">跳</span> <span data-text-preloader="转" class="letters-loading">转</span> <span data-text-preloader="中" class="letters-loading">中</span> <span data-text-preloader="…" class="letters-loading">…</span> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <script src="/jumpscript.js"></script> 
        <script>
            var url = window.location.hash.substring(1);
            if(!url){
                mdui.alert('跳转参数错误！');
            	setTimeout(function(){
            	    window.history.back(-1);
            	},2000)
            }else{
            	mdui.snackbar('<font color="red">检查链接中</font>'+url+'请稍等');
// 使用 jQuery.get() 发起 GET 请求
$.get('https://api.bpuxi.top/iframe.php?url='+url, function(data) {
  // 在成功回调函数中对返回的内容进行操
if(data=="true"){
window.location = url;
    return;
}
  else{
      mdui.alert(url+'不符合相关规定,请允许此窗口在新标签页打开。');
    var form = document.createElement("form");
// 设置 form 的属性
form.action = url;
form.method = "GET";
form.target= "_blank";
// 添加 form 到文档中
document.body.appendChild(form);
// 提交表单以进行跳转
form.submit();
return;
  }
});
                setTimeout(function() {
 window.location = url;
}, 10000); // 延迟2秒后执行
            }
        </script>
    </body>
</html>
